<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quadro de Horários - Professor</title>
    <link rel="stylesheet" href="style_horarios.css">
</head>
<body>

    <h1>Quadro de Horários do Professor Domênico</h1>

    <table id="tabela-horarios">
        <thead>
            <tr>
                <th>Horário</th>
                <th data-dia="Segunda">Segunda</th>
                <th data-dia="Terça">Terça</th>
                <th data-dia="Quarta">Quarta</th>
                <th data-dia="Quinta">Quinta</th>
                <th data-dia="Sexta">Sexta</th>
            </tr>
        </thead>

        <tbody>
            <tr data-intervalo="10:00-12:00">
                <td class="col-hora">10:00–12:00</td>
                <td data-dia="Segunda"></td>
                <td data-dia="Terça"></td>
                <td data-dia="Quarta"></td>
                <td data-dia="Quinta"></td>
                <td data-dia="Sexta"></td>
            </tr>

            <tr data-intervalo="10:00-12:00">
                <td class="col-hora">10:00–12:00</td>
                <td data-dia="Segunda"></td>
                <td data-dia="Terça"></td>
                <td data-dia="Quarta"></td>
                <td data-dia="Quinta"></td>
                <td data-dia="Sexta"></td>
            </tr>

            <tr data-intervalo="10:00-12:00">
                <td class="col-hora">10:00–12:00</td>
                <td data-dia="Segunda"></td>
                <td data-dia="Terça"></td>
                <td data-dia="Quarta"></td>
                <td data-dia="Quinta"></td>
                <td data-dia="Sexta"></td>
            </tr>
        </tbody>
    </table>

    <script src="horario_prof.js"></script>
    <script>
        fetch("horarios.csv")
            .then(r => r.text())
            .then(text => montarQuadroHorarios(text));
    </script>

</body>
</html>
