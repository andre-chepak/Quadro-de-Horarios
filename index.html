<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quadro de Horários do Professor</title>
    <link rel="stylesheet" href="style_horarios.css">
</head>

<body>

    <header>
        <h1>Quadro de Horários</h1>
        <p class="sub">Horários de Aulas do Professor</p>
    </header>

    <div class="table-container">
        <table id="tabela-horarios">
            <thead>
                <tr>
                    <th>Horário</th>
                    <th data-dia="Segunda">Segunda</th>
                    <th data-dia="Terça">Terça</th>
                    <th data-dia="Quarta">Quarta</th>
                    <th data-dia="Quinta">Quinta</th>
                    <th data-dia="Sexta">Sexta</th>
                </tr>
            </thead>

            <tbody>
                <tr data-intervalo="07:30-09:30">
                    <td class="hora">07:30 – 09:30</td>
                    <td data-dia="Segunda"></td>
                    <td data-dia="Terça"></td>
                    <td data-dia="Quarta"></td>
                    <td data-dia="Quinta"></td>
                    <td data-dia="Sexta"></td>
                </tr>

                <tr data-intervalo="10:00-12:00">
                    <td class="hora">10:00 – 12:00</td>
                    <td data-dia="Segunda"></td>
                    <td data-dia="Terça"></td>
                    <td data-dia="Quarta"></td>
                    <td data-dia="Quinta"></td>
                    <td data-dia="Sexta"></td>
                </tr>

                <tr data-intervalo="13:30-15:30">
                    <td class="hora">13:30 – 15:30</td>
                    <td data-dia="Segunda"></td>
                    <td data-dia="Terça"></td>
                    <td data-dia="Quarta"></td>
                    <td data-dia="Quinta"></td>
                    <td data-dia="Sexta"></td>
                </tr>

                <tr data-intervalo="15:45-17:45">
                    <td class="hora">15:45 – 17:45</td>
                    <td data-dia="Segunda"></td>
                    <td data-dia="Terça"></td>
                    <td data-dia="Quarta"></td>
                    <td data-dia="Quinta"></td>
                    <td data-dia="Sexta"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="horario_prof.js"></script>

    <script>
        fetch("horarios.csv")
            .then(res => res.text())
            .then(text => montarQuadroHorarios(text));
    </script>

</body>
</html>
